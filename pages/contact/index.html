<body>
    <div class="container">
        <div class="innerContainer">
            <div class="middleinnerContainer">
                <div class="leftContainer">
                    <div class="imgSection">
                    <img class = "image"src="../contact/assets/img/cropped_image.png" alt="">

                    <div class="fullName">
                        <h1>Jamie Ventura</h1>
                    </div>
                    <div class="occupation">

                    </div>
                    <div class="socials">
                        <div class="facebookDiv">       <!--ICONS NEED TO HAVE KEBAB CASES TO WORK-->

                        </div>
                        <div class="instagram">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="twitter">
                            <i class="fa-brands fa-twitter fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="middleContainer">
                    <div class="leftMiddleContainer">
                        <h1 class="contact">Contact</h1>
                        <div class="location">
                            <div class="locationBorder">
                                <ul>
                                    <li>
                                        <i class="fa-solid fa-location-dot"></i>
                                    </li>
                                    <li>
                                        <p>Manila City</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="phoneNumber">
                            <div class="phoneNumberBorder">
                                <ul>
                                    <li>
                                        <i class="fa-solid fa-phone"></i>
                                    </li>
                                    <li>
                                        <p>0912-345-6789</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="email">
                            <div class="emailBorder">
                                <ul>
                                    <li>
                                        <i class="fa-solid fa-envelope"></i>
                                    </li>
                                    <li>
                                        <p>202310988@fit.edu.ph</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="businessHours">
                            <div class="businessHoursBorder">
                                <ul>
                                    <li>
                                        <i class="fa-solid fa-clock"></i>
                                    </li>
                                    <li>
                                        <p>10:00 AM TO 6:00PM</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="rightMiddleContainer">
                        <div class="textAreaContainer">
                            <h1 class="inTouch">Interested in working together or have a question? Let's Connect!</h1>
                                <div class="entryTextArea">
                                    <input type="text" placeholder="Full Name" required>
                                    <input type="text" placeholder="Email Address" required>
                                    <input type="text" placeholder="Contact Number" required>
                                </div>
                                <div class="messageArea">
                                    <input type="text" placeholder="Message" required>
                                </div>
                                <div class="submitButton">
                                    <button type="submit">Submit</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="topRightContainer">
                    <nav class="navBar">
